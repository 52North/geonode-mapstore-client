{% extends "./base_ms.html" %}
{% block plugins %}ms2_viewer_plugins.js{% endblock %}
{% block style %}
<style>
#embedded_map {
    position: relative;
    height: 400px;
    z-index: 1029;
    overflow: hidden;
}
#mapstore2-embedded, #map, .fill {
    width: 100%;
    height: 100%;
}
._ms2_init_center {
            position: absolute;
           }
</style>
{% endblock %}
{% block app_config %}
{% autoescape off %}
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
    $('#embedded_map').addClass('ms2');
    $('#embedded_map').html('<div class="_ms2_init_spinner _ms2_init_center"><div></div> <div class="_ms2_init_text _ms2_init_center">Loading MapStore</div>');
    
    initMapstore2Api('preview', function(MapStore2) { 
    MapStore2.create('embedded_map', {
        config: {{ ms2_config }},
        theme: {theme: "preview"},
        initialState: {
            defaultState: {
                mode: "embedded",
                mousePosition: {enabled: false},
                controls: {
                    toolbar: {
                        active: null,
                        expanded: false
                    }
                },
                mapInfo: {enabled: true, infoFormat: "text/html" },
                security: {
                    token: "{{ ACCESS_TOKEN }}"
                }
            }
        },
        proxy: "{{ SITEURL }}proxy/?url=",
        printingEnabled: true,
        localConfig: {
            translations: '',
            loadAfterTheme: true,
            printUrl: "{{ SITEURL }}gs/pdf/info.json",
            useAuthenticationRules: true,
            authenticationRules: [{
                "urlPattern": ".*geostore.*",
                "method": "bearer"
            }, {
                "urlPattern": ".*geoserver.*",
                "authkeyParamName": "access_token",
                "method": "authkey"
            }]
         },
         plugins: MS2_PLUGINS
      })
    });
});
</script>
{% endautoescape %}
{% endblock %}
